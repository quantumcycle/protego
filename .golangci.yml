run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused constants, variables, functions
    - gofmt         # Check formatting
    - goimports     # Check imports formatting
    - misspell      # Check for misspelled English words
    - revive        # Fast, configurable, extensible, flexible linter
    - gosec         # Security checker
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Find unused function parameters
    - gocritic      # Highly extensible Go source code linter
    - gocyclo       # Cyclomatic complexity
    - dupl          # Code duplication
    - prealloc      # Find slice declarations that could be preallocated

linters-settings:
  gocyclo:
    min-complexity: 15

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance

  revive:
    rules:
      - name: exported
        disabled: false
      - name: var-naming
        disabled: false
      - name: package-comments
        disabled: false

  gosec:
    excludes:
      - G104  # Allow unhandled errors in specific cases
      - G404  # Use of weak random number generator (not security-critical)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - dupl
        - gosec

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
