name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24', '1.25']  # Test minimum and maximum supported versions

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download
      working-directory: ./validation

    - name: Download playground dependencies
      run: go mod download
      working-directory: ./playground

    - name: Run validation tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      working-directory: ./validation

    - name: Run playground tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      working-directory: ./playground

    - name: Upload validation coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./validation/coverage.out
        flags: validation
        name: validation-coverage

    - name: Upload playground coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./playground/coverage.out
        flags: playground
        name: playground-coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'  # Use latest for linting

    - name: Run golangci-lint on validation
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: ./validation

    - name: Run golangci-lint on playground
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: ./playground

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'  # Use latest for building

    - name: Build validation
      run: go build -v ./...
      working-directory: ./validation

    - name: Build playground
      run: go build -v ./...
      working-directory: ./playground
